<h1>Enter Room Code</h1>
<div class="col card p-2 m-3 card-6">
    <form (ngSubmit)="onSubmit()">
        <label for="entryCode">Room Code</label><br>
        <input class="entry-code" type="text"
        onkeyup="this.value = this.value.toUpperCase();"
        id="entryCode"
        name="entryCode"
        [(ngModel)] = "joinEvent.entryCode"><br>
        <input class="btn btn-join" type="submit" value="Join Event" ><br>
    </form>
    <div *ngIf="errorMessage" style="color: red;">
        {{errorMessage}}
    </div>
</div>
