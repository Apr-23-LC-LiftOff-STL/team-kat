<form #newEventForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="card custom-card">
                <h2 class="mx-auto">
                    Start Matching
                </h2>

        <div class="row">
            <div class="col card p-2 m-3 card-3">
                <h4 class="mx-auto">Where</h4>
                <div class="mb-3">
                    <label class="form-label" for="location">Search area</label>
                    <input class="form-control" type="text" id="location" name="location" placeholder="Zip code" [(ngModel)]="newEvent.location">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="searchRadius">Search radius</label>
                    <input class="form-control" type="number" id="searchRadius" name="searchRadius" placeholder="Radius in miles" [(ngModel)]="newEvent.searchRadius">
                </div>
            </div>
            <div class="col card p-2 m-3 card-4">
                <h4 class="mx-auto">When</h4>
                <label class="form-label" for="date">Date</label>
                <input class="form-control mb-3" type="datetime-local" id="date" name="date" [(ngModel)]="newEvent.mealTime">
              <div class="row">
                <div class="col">
                  <input class="btn btn-success" type="submit" value="Create Event">
                </div>
              </div>
            </div>
        </div>
    </div>

        </div>
    </div>
</form>
