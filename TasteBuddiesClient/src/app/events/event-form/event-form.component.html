<form #newEventForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="col card p-2 m-3">
                <label class="mx-auto" for="location">Location</label>
                <input type="text" id="location" name="location" [(ngModel)]="newEvent.location">
            </div>
            <div class="col card p-2 m-3">
                <label class="mx-auto" for="users">Users</label>
                <input type="text" id="users" name="users" [(ngModel)]="searchBox.searchText" (ngModelChange)="onSearchBoxEntry($event)">
                <div>
                    <p>{{searchBox.searchText}}</p>
                </div>
                <div class="row" *ngFor="let result of results" (click)="onSelectUser(result)">
                    {{result.displayName}}
                </div>
            </div>
            <div class="col card p-2 m-3">
                <label class="mx-auto" for="date">Date</label>
                <input type="datetime-local" id="date" name="date" [(ngModel)]="newEvent.date">
            </div>
            
            <div class="row">
                <div class="col">
                    <input class="btn btn-success" type="submit" value="Create Event">
                </div>
                <div class="col card p-2 m-3">
                    <p class="mx-auto">Inputs</p>
                    <p>{{ newEvent.location }}</p>
                    <p>{{ newEvent.users }}</p>
                    <p>{{ newEvent.date }}</p>
                </div>
                
            </div>
        </div>
    </div>
</form>
