<script>console.log(this.progresses)</script>
<h1>Voting progess of All Users</h1>
<ul>
    <li *ngFor="let progress of progresses">
        <h2>{{progress.userName}}</h2>
        <div class="progress-bar">
            <div class="progress" [style.width.%]="progress.ratio" style="background-color: blue;"></div>
            <div class="progress-text">{{progress.ratio}}%</div>
        </div>
    </li>
    <li>
        <h2>Random username</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
            <div class="progress-text">60%</div>
        </div>
    </li><br>
    <li>
        <h2>Another Random username</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
            <div class="progress-text">50%</div>
        </div>
    </li><br>
    <li>
        <h2>teehee</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 90%;"></div>
            <div class="progress-text">90%</div>
        </div>
    </li>
</ul>
