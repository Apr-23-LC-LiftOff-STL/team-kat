<h1>Event Results</h1>

<div *ngIf="eventResults">
    <div *ngIf="eventResults.mutuallyLikedRestaurant">
      <h2>You have a match!</h2>
      <div>
        <h2>{{ restaurantDetails.name }}</h2>
        <p>{{ restaurantDetails.formatted_address }}</p>
        <img [src]="currentPhoto" *ngIf="!isPhotoLoading" alt="Restaurant Photo">
        <div *ngIf="isPhotoLoading">Loading photo...</div>
      </div>
    </div>
</div><br>
