<div class="container">
    <div class="row">
        <div class="col card p-2 m-3">
            <h3 class="mx-auto">Upcoming events</h3>
            <ul>
                <li *ngFor="let event of upcommingEvents">{{event.entryCode}}</li>
            </ul>
        </div>
        <div class="col card p-2 m-3">
            <h3 class="mx-auto">
                Past events
            </h3>
            <ul>
                <li *ngFor="let event of pastEvents">{{event.entryCode}}</li>
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="row">
                <ul class="nav nav-pills px-3">
                    <li class="nav-item">
                        <a href="/event/create">New Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<ul>
    <li>
        {{user.id}}
    </li>
    <li>
        {{user.email}}
    </li>
    <li>
        {{user.displayName}}
    </li>
</ul>
