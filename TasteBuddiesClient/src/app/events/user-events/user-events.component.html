<div class="container">
    <div class="row">
        <div class="col card p-2 m-3">
            <h3 class="mx-auto">Upcoming events</h3>
            <ul>
                <li *ngFor="let event of upcommingEvents">{{event.entryCode}}</li>
            </ul>
        </div>
        <div class="col card p-2 m-3">
            <h3 class="mx-auto">
                Past events
            </h3>
            <ul>
                <li *ngFor="let event of pastEvents">{{event.entryCode}}</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <a href="/event/create">New Event</a>
    </div>
</div>
