<div class="container">
    <div class="row">
        <a class="col card p-2 m-3 card-1" routerLink="/event-page">
            <h3 class="mx-auto"></h3>

            <ul *ngIf="upcommingEvents.length > 0; else noUpcommingEvents">
                <li *ngFor="let event of upcommingEvents">
                    <a routerLink="/event/{{event.id}}">{{event.entryCode}}</a>
                </li>
            </ul>
            <ng-template #noUpcommingEvents>
                <p class="m-auto text-secondary"></p>
            </ng-template>
        </a>

        <div class="col card p-2 m-3 card-2">
            <h3 class="mx-auto">

            </h3>
            <ul *ngIf="pastEvents.length > 0; else noPastEvents">
                <li *ngFor="let event of pastEvents">
                    <a routerLink="./{{event.id}}">{{event.entryCode}}</a>
                </li>
            </ul>
            <ng-template #noPastEvents>
                <p class="m-auto text-secondary"></p>
            </ng-template>
        </div>


    </div>

            </a>
        </a>
    </div>-->
</div>
