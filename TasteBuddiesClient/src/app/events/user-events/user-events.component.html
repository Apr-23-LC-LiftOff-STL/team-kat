<body>

<div class="container">
  <div class="card custom-card">
    <a class="col card p-2 m-3 card-1" routerLink="/event-page"></a>
    <div class="col card p-2 m-3 card-1.2">
      <h3 class="mx-auto"></h3>
      <ul *ngIf="upcommingEvents.length > 0; else noUpcommingEvents">
        <li *ngFor="let event of upcommingEvents">
          <a routerLink="/event/{{event.id}}">{{event.entryCode}}</a>
        </li>
      </ul>
      <ng-template #noUpcommingEvents>
        <p class="m-auto text-secondary"></p>
      </ng-template>
    </div>
    <div class="col card p-2 m-3 card-2">
      <h3 class="mx-auto">

      </h3>
      <ul *ngIf="pastEvents.length > 0; else noPastEvents" class="event-list">
        <li *ngFor="let event of pastEvents" class="event-item">
          <a routerLink="./{{event.id}}" class="event-link">{{event.entryCode}}</a>
        </li>
      </ul>
      <ng-template #noPastEvents>
        <p class="m-auto text-secondary"></p>
      </ng-template>
    </div>


  </div>

            </a>
        </a>
    </div>-->
</div>
<footer>

</body>
