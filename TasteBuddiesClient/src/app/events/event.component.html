<h1>Event: {{event.entryCode}}</h1>
<h2><a href="mailto:?subject=Come out for a meal with me!&body=Hey, I'm organizing a meal on Taste Buddies. Come join us. The entry code is: {{event.entryCode}}" >Invite your friends</a></h2>

<div class="row">
    <div class="col-auto card m-auto p-3">
        <div *ngIf="currentRestaurant != null; else noNextEvent">
            <div class="row p-2">
                <h4 class="col-auto m-auto">{{ restaurantDetails.name }}</h4>
            </div>
            <div class="row p-2">
                <div class="col-auto m-auto text-center">
                    <div *ngIf="!isPhotoLoading; else imgPlaceholder" id="primary-photo">
                        <div *ngIf="restaurantDetails.photos !== null; else noPhotosFound">
                            <img [src]="currentPhoto" alt="" id="restaurant-photo">
                        </div>
                        <ng-template #noPhotosFound>
                            <div>No photos to display</div>
                        </ng-template>
                    </div>
                    <ng-template #imgPlaceholder>
                        <div *ngIf="this.restaurantDetails.photos">
                            LOADING <br>
                            IMAGES
                        </div>
                    </ng-template>
                </div>
            </div>
            <div>
                <h4>Dummy outputs:</h4>
                <p>{{ restaurantDetails.formatted_address }}</p>
                <span *ngFor="let type of restaurantDetails.types">
                    <span>{{ type }}, </span>
                </span>
            </div>
            <div class="row p-2">
                <div class="col-auto m-auto">
                    <button class="btn btn-success mx-3" (click)="yesToRestaurant(true)">Yes</button>
                    <button class="btn btn-danger mx-3" (click)="yesToRestaurant(false)">No</button>
                </div>
            </div>
        </div>
        <ng-template #noNextEvent>
            <p class="m-auto text-secondary">Woops! No restaurants to display :/</p>
        </ng-template>
    </div>
</div>
<form (ngSubmit)="onSubmit()">
    <button class="btn btn-primary">See Results</button>
</form>
