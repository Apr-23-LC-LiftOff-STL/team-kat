<form #regForm="ngForm" (ngSubmit)="onSubmit()" action="localhost:8080/api/auth/register">
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="email" name="email" placeholder="email" [(ngModel)]="regModel.email">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="displayName" name="displayName" placeholder="Screen name" [(ngModel)]="regModel.displayName">
        <label for="displayName">Display Name</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" [(ngModel)]="regModel.password">
        <label for="password">Password</label>
    </div>
    <input class="w-100 btn big-btn btn-primary mb-3" type="submit" value="Register">
</form>
