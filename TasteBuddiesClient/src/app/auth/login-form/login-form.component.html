<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
        <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" [(ngModel)]="regModel.email">
        <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="password" id="password" name="password" placeholder="password" [(ngModel)]="regModel.password">
        <label for="password">Password</label>
    </div>
    <input class="w-100 btn big-btn btn-primary mb-3" type="submit" value="Sign in">
</form>
